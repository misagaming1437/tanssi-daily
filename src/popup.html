<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>checkin tansi</title>
    <style>
      button {
        height: 30px;
        width: 150;
        background-color: #4caf50; /* Green */
        border: none;
        cursor: pointer;
        padding: 10px 20px;
        margin: 4px 4px;
      }
    </style>
    <script type="module" src="./popup.ts"></script>
  </head>
  <body>
    <button id="myButtonStart">START</button>
    <button id="myButtonStop">STOP</button>
    <div>
      <input type="checkbox" id="uncheck_all" />
      <label for="myCheckbox">Un Check All</label>
    </div>
    <div>
      <input type="checkbox" id="visit" checked />
      <label for="myCheckbox">visit</label>
    </div>
    <div>
      <input type="checkbox" id="verify_wallet" checked />
      <label for="myCheckbox">Verify wallet</label>
    </div>
    <div>
      <input type="checkbox" id="feedback" checked />
      <label for="myCheckbox">Feedback</label>
    </div>
    <div>
      <input type="checkbox" id="verify_action" checked />
      <label for="myCheckbox">Verify action</label>
    </div>
    <div>
      <input type="checkbox" id="activity_telegram" checked />
      <label for="myCheckbox">activity telegram</label>
    </div>
    <div>
      <input type="checkbox" id="share_socials" checked />
      <label for="myCheckbox">Share socials</label>
    </div>
    <div>
      <input type="checkbox" id="checkin" checked />
      <label for="myCheckbox">checkin</label>
    </div>
    <div>
      <input type="checkbox" id="complete_this_task" checked />
      <label for="myCheckbox">complete_this_task</label>
    </div>
    <div>
      <input type="checkbox" id="LIKE_RT_X" checked />
      <label for="myCheckbox">LIKE_RT_X</label>
    </div>
  </body>
</html>
